<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stone paper scissor</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div>
        <p id="para">rock paper scsioor</p>
       <div class="choices" id="choice">

          <button class="choose" id="stone">stone</button>
          <button class="choose" id="paper">paper</button>
          <button class="choose" id="scissor">scissor</button>
        </div>
        <div class="scoreboard">
          <div class="score">
           <p id="userscore">0</p>

            <p>you</p>
          </div>
          <div class="score">
            <p id="computerscore">0</p>
            <p> computer</p>
          </div>
        </div>
      </div>
<div class="action-buttons">
  <button class="restart" onclick="resetGame()">Restart</button>
  <button class="exit" onclick="exitGame()">Exit</button>
</div>

      <div class="result">
        <p id="result">Result will be displayed here</p>
      </div>
      <div class="message">Play you move </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
