<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker by Code With Daru</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Image preview box (top-right) -->
  <div id="imgPreview" style="display:none;">
    <img src="" alt="Receipt Preview" />
    <button id="closeImgPreview">×</button>
  </div>

  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="expenseForm" action="#" method="post" enctype="multipart/form-data">
      <div class="box">
        <label for="fieldinput">Field of Expense:</label>
        <input type="text" id="fieldinput" name="fieldinput" placeholder="Enter field of your expense" required />
      </div>

      <div class="box">
        <label for="expense">Amount of Expense:</label>
        <input type="number" id="expense" name="expense" placeholder="Amount of expense" required />
      </div>

      <div class="box">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="box">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />
      </div>

      <div class="box" id="imgBox">
        <label for="img">Receipt Image:</label>
        <input type="file" id="img" name="img" accept="image/*" />
      </div>

      <div class="box">
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" placeholder="Additional notes (optional)" />
      </div>

      <div class="box">
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="done">Done</option>
          <option value="inprogress">In Progress</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

  <!-- Sliding Panel -->
  <div id="slidePanel">
    <button id="closePanel">×</button>
    <h2>Your Expenses</h2>
    <div id="expenseList"></div>
    <h3>Expenses Chart</h3>
    <canvas id="expenseChart" width="350" height="200"></canvas>
  </div>

  <!-- Open Panel Button -->
  <button id="openPanelBtn" title="Show Expenses">☰</button>

  <script src="app.js"></script>
</body>
</html>
